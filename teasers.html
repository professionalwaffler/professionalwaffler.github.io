<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teasers - WaffleWeb</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #222222;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 30px;
        }

        .header {
            background: linear-gradient(45deg, #56CCF2, #6A5ACD, #32CD32); /* Rainbow gradient */
            padding: 40px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            text-shadow: 0px 0px 8px rgba(0, 255, 255, 0.6), 0px 0px 10px rgba(106, 90, 205, 0.6), 0px 0px 12px rgba(50, 205, 50, 0.6);
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            width: 80%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
            background: linear-gradient(45deg, #56CCF2, #6A5ACD, #32CD32); /* Rainbow gradient */
        }

        .content-text {
            font-size: 20px;
            line-height: 1.8;
            color: white;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 24px;
            padding: 18px 28px;
            border-radius: 8px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%; /* Make width equal to the Teasers button */
            max-width: 300px; /* Set max-width to match Teasers button size */
            margin-bottom: 20px; /* Added margin for spacing */
            margin-top: 20px; /* Add margin for top spacing */
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        footer {
            margin-top: 60px; /* Increased space for footer */
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Teasers</h1>
    </div>

    <!-- Teasers Content -->
    <div class="container">
        <div class="content-text">
            <p>Sorry, nothing here yet!</p>
        </div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">Back</a> <!-- Link to Index page -->

    <!-- Footer Section -->
    <footer>
        <p>-WaffleWeb-</p>
    </footer>

</body>
</html>
