<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - WaffleWeb</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #222222;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 30px;
        }

        .header {
            background: linear-gradient(45deg, #56CCF2, #6A5ACD, #32CD32); /* Rainbow gradient */
            padding: 40px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            text-shadow: 0px 0px 8px rgba(0, 255, 255, 0.6), 0px 0px 10px rgba(106, 90, 205, 0.6), 0px 0px 12px rgba(50, 205, 50, 0.6);
            margin-bottom: 20px;
        }

        .socials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .social-card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .social-card a {
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
            display: block;
            padding: 18px 28px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 15px 0;
            transition: background-color 0.3s, transform 0.3s; /* Added transition for scaling */
            text-align: center;
        }

        .social-card a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1); /* Scale effect on hover */
        }

        /* Specific Style for Waywayjankins21's Twitch */
        .social-card a.waywayjankins {
            font-size: 18px; /* Set to 18px as requested */
            padding: 22px 32px; /* Increased padding to make the button a bit bigger */
        }

        /* Specific Style for AncientSeeker's YouTube */
        .social-card a.ancientseeker {
            font-size: 20px; /* Keep the font size the same */
            padding: 22px 32px; /* Increased padding to make the button a bit bigger */
        }

        /* Back Button Styled to Match Index Page */
        .back-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 24px;
            padding: 18px 28px;
            border-radius: 8px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Added transition for scaling */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%; /* Make width equal to the Teasers button */
            max-width: 300px; /* Set max-width to match Teasers button size */
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1); /* Scale effect on hover */
        }

        footer {
            margin-top: 60px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px;
        }

        /* Button Styling for Teasers and Friends */
        .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .extra-buttons a {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 24px;
            padding: 18px 28px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s; /* Added transition for scaling */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .extra-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1); /* Scale effect on hover */
        }

    </style>
</head>
<body>

    <!-- Header Section with Rainbow Gradient -->
    <div class="header">
        <h1>Friends</h1>
    </div>

    <!-- Friends Links Section -->
    <div class="socials-container">
        <div class="social-card">
            <!-- Updated links for waywayjankins21's YouTube and AncientSeeker's YouTube -->
            <a href="https://www.youtube.com/@OP-Waywayjankins21_YT" target="_blank" class="waywayjankins">
                waywayjankins21's YouTube
            </a>
            <a href="https://www.youtube.com/@AncientSeeker_YT" target="_blank" class="ancientseeker">
                AncientSeeker's YouTube
            </a>
            <a href="https://www.youtube.com/@TheOneGuy_MC" target="_blank">
                TheOneGuy_'s YouTube
            </a>
        </div>
        <div class="social-card">
            <a href="https://www.youtube.com/@Gl6tch" target="_blank">
                Gl6tch's YouTube
            </a>
            <a href="https://www.twitch.tv/TheOneGuy_" target="_blank">
                TheOneGuy_'s Twitch
            </a>
            <a href="https://www.twitch.tv/waywayjankins21" target="_blank" class="waywayjankins">
                waywayjankins21's Twitch
            </a>
        </div>
    </div>

    <!-- Extra Buttons (Teasers and Friends) -->
    <div class="extra-buttons">
        <a href="teasers.html" class="back-button">Teasers</a>
        <a href="friends.html" class="back-button">Friends</a> <!-- Link to Friends page -->
    </div>

    <!-- Back Button Styled like index page's buttons -->
    <a href="index.html" class="back-button">
        Back
    </a>

    <!-- Footer Section -->
    <footer>
        <p>-WaffleWeb-</p>
    </footer>

</body>
</html>
